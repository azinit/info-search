<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tindex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <style>
        #root {
            height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        main {
            margin: 0 20%;
            height: calc(100vh - 60px);
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            color: lightgray;
        }

        .logo {

        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div id="root">
    {% load static %}
    <main class="wrapper d-flex justify-content-center align-items-center flex-column">
        <img class="logo mb-4" src="{% static "logo.jpg" %}" alt="logo" height="103px">
        {% include 'infosearch/search.html' with query=query %}
        <hr/>
        <div class="row">
{#            <span>Found pages {{ results }}</span>#}
            <div class="d-flex justify-content-center align-items-center my-5 flex-column">
                {% for page in pages %}
                    <article class="card my-2" style="width: 50rem;">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ page.url }}">{{ page.title }}</a>
                            </h5>
                            <p class="card-text">{{ page.description }}</p>
                        </div>
                    </article>
                {% empty %}
                    <span class="text-muted">Нет результатов</span>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        ITIS, 2022
    </footer>
</div>
</body>
</html>
